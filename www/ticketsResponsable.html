function goBack() {

  <body ng-app="starter">
  
  
  
<ion-view title="Tickets" id="page14">
<ion-nav-bar>
  <ion-nav-buttons side="left" class="has-header">
    <button onclick="goBack()" class="button button-assertive icon ion-android-arrow-back"></button>
  </ion-nav-buttons>
</ion-nav-bar>
  <ion-content padding="true" class="has-header">
    <form id="tickets-form5" class="list">
      <label class="item item-input" id="tickets-search3" name="findTicket">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Buscar ticket">
      </label>
    </form>
      <ion-list id="tickets-list10" ng-controller="PrincipaltCtrl" ng-init="ListarBibliotecario()">
      <ion-item class="item-icon-left" id="tickets-list-item12">
        <i class="icon ion-android-checkmark-circle"></i>Tienen Moby dick?
        <ion-option-button class="button-balanced">Calificar</ion-option-button>
        <ion-option-button class="button-assertive">Cerrar</ion-option-button>
      </ion-item>
      <ion-item class="item-icon-left" id="tickets-list-item11">
        <i class="icon ion-android-alarm-clock"></i>C贸mo pedir un libro</ion-item>
      <ion-item class="item-icon-left" id="tickets-list-item13">
        <i class="icon ion-android-cancel"></i>D贸nde puedo pedir libros?</ion-item>

        <ion-item ng-repeat="x in tickets" class="item-icon-left" id="x._id">
        <i class="{{estados[x.estado]}}"></i>
        {{"Titulo:"+x.titulo+"      "+"Asunto:"+ x.asunto+"      "+"Usuario:"+x.usuario+"      "+"Fecha:"+x.fechaAlta+"      "+"Estado:"+x.estado}}

        <ion-option-button class="button-assertive" ng-click="cambiarEstadoEnProceso({{x}})">Tomar</ion-option-button>
        <ion-option-button class="button-balanced" ng-click="cambiarEstado({{x}})">Cerrar</ion-option-button>
        <ion-option-button class="button-assertive" ng-click="cambiarEstadoReabrir({{x}})">Reabrir</ion-option-button>
        <ion-option-button class="button-balanced" ng-click="irRoles({{x}})">Asignar</ion-option-button>
        <ion-option-button class="button-assertive" ng-click="irTransferir({{x}})">Transferir</ion-option-button>
        <ion-option-button class="button-balanced" ng-click="irRespuesta({{x}})">Responder</ion-option-button>





        </ion-item>

    </ion-list>
