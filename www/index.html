<ion-view title="Iniciar sesión" id="page6">
  <ion-content padding="true" id="queso" class="has-header" >
    <div>
      <img src="img/rebuc_logo.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="iniciarSesiN-form2" ng-controller="PrincipaltCtrl" class="list">
      <ion-list id="iniciarSesiN-list2">
        <label class="item item-input item-floating-label" id="iniciarSesiN-input8">
          <input type="text" ng-model="login.correo" placeholder="Correo Ucol">
        </label>
        <label class="item item-input item-floating-label" id="iniciarSesiN-input6" >
          <input type="password" ng-model="login.clave" placeholder="Contraseña">
        </label>
      </ion-list>
      <a href="signUp.html" id="iniciarSesiN-button12" class="button button-light button-block">Registrarse</a>
      <a  id="iniciarSesiN-button6" style="color:#FFFFFF;border-radius:5px 5px 5px 5px;" class="button button-assertive button-block" ng-click="Entrar()">Iniciar sesión</a>
    </form>


  </ion-content>
</ion-view>
