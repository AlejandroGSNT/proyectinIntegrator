<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script>
function goBack() {
    window.history.back();
}
</script>
 
  </head>
  <body ng-app="starter">


 
 <ion-view title="Registrarse" id="page5">
 <ion-nav-bar>
  <ion-nav-buttons side="left" class="has-header">
    <button onClick="goBack()" class="button icon ion-backspace-outline"> Iniciar sesión</button>
  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content padding="true" style="background: url('img/fondo.jpg') no-repeat center;background-size:cover;" class="has-header">
    <div>
      <img src="img/rebuc_logo.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="registrarse-form1" class="list" ng-controller="PrincipaltCtrl">
      <ion-list id="registrarse-list1">
        <label class="item item-input item-floating-label" id="registrarse-input1">
          <input type="text" placeholder="Plantel / Dependencia" ng-model="signUp.dependencia" style=" color: #ff0000;
">
        </label>
        <label class="item item-input item-floating-label" id="registrarse-input2">
          <input  type="text" placeholder="Nombre" ng-model="signUp.name" style=" color: #ff0000;
">
        </label>
        <label class="item item-input item-floating-label" id="registrarse-input3">
          <input type="password" placeholder="Confirmar contraseña" ng-model="signUp.passwd " style=" color: #ff0000;
">
        </label>
        <label class="item item-input item-floating-label" id="registrarse-input4">
          <input type="text" placeholder="Correo Ucol" ng-model="signUp.mail" style=" color: #ff0000;
">
        </label>
      </ion-list>
      <a href="index.html" id="registrarse-button1" style="color:#FFFFFF;border-radius:5px 5px 5px 5px;" class="button button-assertive button-block"  ng-click="Registrar()">Registrarse</a>
    </form>
  </ion-content>
</ion-view>
 
 
  </body>
</html>
