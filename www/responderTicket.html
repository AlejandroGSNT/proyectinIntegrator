<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script>
function goBack() {
    window.history.back();
}
</script>
 
  </head>
  <body ng-app="starter">


 <ion-view title="Responder  ticket" id="page15">
  <ion-nav-bar>
  <ion-nav-buttons side="left" class="has-header">
    <button onclick="goBack()" class="button button-assertive icon ion-android-arrow-back"></button>
  </ion-nav-buttons>
</ion-nav-bar>
  <ion-content padding="true" class="has-header"  ng-controller="PrincipaltCtrl" ng-init="cargarRespuesta()">
  <ion-nav-buttons side="left" class="has-header">
    <button class="button button-assertive icon ion-android-arrow-back"></button>
  </ion-nav-buttons>
    <div id="responderTicket-markdown22" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Enviada por
        <strong id="usuarioPregunta">Nombre de quien pregunta</strong>
      </p>
    </div>
    <div id="responderTicket-markdown17" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Titulo
        <strong id="tituloPregunta">Titulo</strong>
      </p>
    </div>
    <div id="responderTicket-markdown18" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Fecha
        <strong id="fechaPregunta">Fecha</strong>
      </p>
    </div>
    <div id="responderTicket-markdown19" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Estado actual
        <strong id="estadoPregunta">Estado actual</strong>
      </p>
    </div>
    <div id="responderTicket-markdown21" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Contenido
        <strong id="asuntoPregunta">Contenido</strong>
      </p>
    </div>
    <form id="responderTicket-form7" class="list">
      <label class="item item-input" id="responderTicket-textarea2" name="respuesta">
        <span class="input-label"></span><textarea  id="guardarRespuesta" placeholder="Respuesta..."></textarea></label>
    </form>
<button  ng-click="guardarRespuesta()";  style="color:#FFFFFF;border-radius:5px 5px 5px 5px;">Responder</button>
  </ion-content>
</ion-view>
 
 
  </body>
</html>
