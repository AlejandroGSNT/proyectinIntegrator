<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
        <script>
function goBack() {
    window.history.back();
}
</script>
  </head>
  <body ng-app="starter">
  
  
<ion-view title="Ver ticket" id="page12">
<ion-nav-bar>
  <ion-nav-buttons side="left" class="has-header">
    <button onclick="goBack()" class="button button-assertive icon ion-android-arrow-back"></button>
  </ion-nav-buttons>
</ion-nav-bar>
  <ion-content padding="true" class="has-header"  ng-controller="PrincipaltCtrl" ng-init="calificar()"   >
    <div id="verTicket-markdown2" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Titulo
        <strong id="titulo" ng-model="tituloTicket">Titulo</strong>
      </p>
    </div>
    <div id="verTicket-markdown3" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Asunto:
        <strong id="asunto" ng-model="asuntoTicket">Asunto</strong>
      </p>
    </div>
    <div id="verTicket-markdown4" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Fecha
        <strong id="fecha" ng-model="fechaTicket">Fecha</strong>
      </p>
    </div>
    <div id="verTicket-markdown5" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Estado actual
        <strong id="estado" ng-model="estadoTicket">Estado actual</strong>
      </p>
    </div>
    <div id="verTicket-markdown6" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Responsable
        <strong id="responsable" ng-model="responsableTicket">Responsable</strong>
      </p>
    </div>
     <div id="verTicket-markdown99" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Usuario
        <strong id="usuario" ng-model="usuarioTicket">Usuario</strong>
      </p>
    </div>
      <div id="verTicket-markdown10" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Respuesta
        <strong id="respuesta" ng-model="respuestableRespuesta">Respuesta</strong>
      </p>
    </div>
    <div id="verTicket-markdown9" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Calificacion:
         <input ng-model="calificacionTicket" type="number" min="0" max="10" placeholder="10" id="calificacionTicket">
      </p>
      <button id="guardarTicket" ng-click="guardarCalificacion()";  style="color:#FFFFFF;border-radius:5px 5px 5px 5px;">Guardar</button>
    </div>
  </ion-content>
</ion-view>




 
  </body>
</html>
